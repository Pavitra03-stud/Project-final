<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Catering Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>üçΩÔ∏è Login</h2>
      <p class="auth-subtitle">Welcome back! Please login to your account</p>
      
      <div class="auth-tabs">
        <button class="tab-btn active" onclick="showUserLogin()">User Login</button>
        <button class="tab-btn" onclick="showAdminLogin()">Admin Login</button>
      </div>

      <!-- User Login Form -->
      <form id="userLoginForm" class="auth-form">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" id="userEmail" required>
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" id="userPassword" required>
        </div>

        <button type="submit" class="btn-primary btn-block">Login as User</button>
      </form>

      <!-- Admin Login Form -->
      <form id="adminLoginForm" class="auth-form" style="display: none;">
        <div class="form-group">
          <label>Admin Email:</label>
          <input type="email" id="adminEmail" value="admin@catering.com" required>
        </div>

        <div class="form-group">
          <label>Admin Password:</label>
          <input type="password" id="adminPassword" value="admin123" required>
        </div>

        <button type="submit" class="btn-primary btn-block">Login as Admin</button>
      </form>

      <p class="auth-footer">
        Don't have an account? <a href="/signup.html">Sign up here</a>
      </p>
      <p class="auth-footer">
        <a href="/index.html">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // User Login
    document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('userEmail').value;
      const password = document.getElementById('userPassword').value;

      try {
        const response = await fetch('/api/user/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('userEmail', data.user.email);
          localStorage.setItem('userName', data.user.name);
          localStorage.setItem('userType', 'user');
          
          alert('Login successful!');
          window.location.href = '/index.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Login failed');
      }
    });

    // Admin Login
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('adminEmail', data.admin.email);
          localStorage.setItem('userType', 'admin');
          
          alert('Admin login successful!');
          window.location.href = '/admin.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Admin login failed');
      }
    });

    function showUserLogin() {
      document.getElementById('userLoginForm').style.display = 'block';
      document.getElementById('adminLoginForm').style.display = 'none';
      document.querySelectorAll('.tab-btn')[0].classList.add('active');
      document.querySelectorAll('.tab-btn')[1].classList.remove('active');
    }

    function showAdminLogin() {
      document.getElementById('userLoginForm').style.display = 'none';
      document.getElementById('adminLoginForm').style.display = 'block';
      document.querySelectorAll('.tab-btn')[0].classList.remove('active');
      document.querySelectorAll('.tab-btn')[1].classList.add('active');
    }
  </script>
</body>
</html>
