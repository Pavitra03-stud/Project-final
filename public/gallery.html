<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Rooba's Catering</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===== GALLERY SECTION ===== */
    body {
      background: #f6f3f3;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
    }

    nav.navbar {
      background: #5b1a1a;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: #fff !important;
      text-transform: uppercase;
      font-weight: 600;
    }

    .gallery-header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .gallery-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #21234e;
      margin-bottom: 10px;
    }

    .gallery-header p {
      color: #242750;
      font-size: 1.1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px 40px;
    }

    .gallery-grid img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      padding: 30px 0;
      color: #bbb;
      background: #f6f3f3;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">
        <img src="images/Rooba Catering Name & Logo.jpg" alt="Logo" style="height:40px; margin-right:10px;">
        Rooba's Catering
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span><i class="fa-solid fa-bars text-white"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="gallery-header">
    <h1>Our Gallery</h1>
    <p>Capturing the magic of our events and culinary excellence.</p>
  </header>

  <!-- GALLERY SECTION -->
  <section class="gallery-section">
    <div class="gallery-grid" id="galleryContainer">
      <!-- Images will load here automatically -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Rooba's Catering | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS TO LOAD IMAGES -->
  <script>
    const galleryContainer = document.getElementById("galleryContainer");
    const totalImages = 704; // Change this to your number of images

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      const num = String(i).padStart(3, '0');
      img.src = `images/gallery/gallery_${num}.jpg`;
      img.alt = `Gallery Image ${i}`;
      galleryContainer.appendChild(img);
    }
  </script>
</body>
</html>
