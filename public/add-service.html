<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Services - Admin</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-admin">
    <div class="container">
      <div class="nav-brand">
        <h2>üçΩÔ∏è Manage Services</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="/admin.html">Dashboard</a></li>
        <li><a href="/add-service.html" class="active">Manage Services</a></li>
        <li><a href="#" onclick="logout()" class="btn-danger">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <!-- Add Service Form -->
      <div class="col-md-4">
        <div class="card">
          <h3 id="formTitle">Add New Service</h3>
          <form id="serviceForm" enctype="multipart/form-data">
            <input type="hidden" id="serviceId">
            
            <div class="form-group">
              <label>Service Name:</label>
              <input type="text" id="serviceName" required>
            </div>

            <div class="form-group">
              <label>Description:</label>
              <textarea id="serviceDescription" rows="4" required></textarea>
            </div>

            <div class="form-group">
              <label>Price (per person):</label>
              <input type="number" id="servicePrice" step="0.01" required>
            </div>

            <div class="form-group">
              <label>Service Image:</label>
              <input type="file" id="serviceImage" accept="image/*">
              <small>Current image will be replaced if new image is uploaded</small>
            </div>

            <div id="currentImagePreview"></div>

            <button type="submit" class="btn-primary btn-block" id="submitBtn">Add Service</button>
            <button type="button" class="btn-secondary btn-block" onclick="resetForm()" style="display: none;" id="cancelBtn">Cancel</button>
          </form>
        </div>
      </div>

      <!-- Services List -->
      <div class="col-md-8">
        <h3>All Services</h3>
        <div id="servicesListContainer">
          <p>Loading services...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // Check admin auth
    if (!localStorage.getItem('token') || localStorage.getItem('userType') !== 'admin') {
      alert('Unauthorized access');
      window.location.href = '/login.html';
    }

    let editMode = false;

    // Load services
    loadServicesForAdmin();

    // Handle form submission
    document.getElementById('serviceForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', document.getElementById('serviceName').value);
      formData.append('description', document.getElementById('serviceDescription').value);
      formData.append('price', document.getElementById('servicePrice').value);
      
      const imageFile = document.getElementById('serviceImage').files[0];
      if (imageFile) {
        formData.append('image', imageFile);
      } else if (!editMode) {
        alert('Please select an image');
        return;
      }

      try {
        const url = editMode 
          ? `/api/service/update/${document.getElementById('serviceId').value}`
          : '/api/service/add';
        
        const method = editMode ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method: method,
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          alert(editMode ? 'Service updated successfully!' : 'Service added successfully!');
          resetForm();
          loadServicesForAdmin();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to save service');
      }
    });

    async function loadServicesForAdmin() {
      try {
        const response = await fetch('/api/service/all');
        const data = await response.json();

        if (data.success) {
          displayServicesForAdmin(data.services);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function displayServicesForAdmin(services) {
      const container = document.getElementById('servicesListContainer');
      
      if (services.length === 0) {
        container.innerHTML = '<p>No services found. Add your first service!</p>';
        return;
      }

      container.innerHTML = services.map(service => `
        <div class="service-admin-card">
          <img src="${service.image}" alt="${service.name}">
          <div class="service-admin-content">
            <h4>${service.name}</h4>
            <p>${service.description}</p>
            <p class="service-price">‚Çπ${service.price.toFixed(2)} per person</p>
            <div class="service-admin-actions">
              <button onclick="editService('${service._id}')" class="btn-primary btn-small">Edit</button>
              <button onclick="deleteService('${service._id}')" class="btn-danger btn-small">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function editService(serviceId) {
      try {
        const response = await fetch(`/api/service/${serviceId}`);
        const data = await response.json();

        if (data.success) {
          const service = data.service;
          
          editMode = true;
          document.getElementById('serviceId').value = service._id;
          document.getElementById('serviceName').value = service.name;
          document.getElementById('serviceDescription').value = service.description;
          document.getElementById('servicePrice').value = service.price;
          
          document.getElementById('formTitle').textContent = 'Edit Service';
          document.getElementById('submitBtn').textContent = 'Update Service';
          document.getElementById('cancelBtn').style.display = 'block';
          
          document.getElementById('currentImagePreview').innerHTML = `
            <div style="margin: 10px 0;">
              <img src="${service.image}" alt="Current" style="max-width: 100%; height: 150px; object-fit: cover; border-radius: 8px;">
              <p><small>Current Image</small></p>
            </div>
          `;

          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to load service details');
      }
    }

    async function deleteService(serviceId) {
      if (!confirm('Are you sure you want to delete this service?')) return;

      try {
        const response = await fetch(`/api/service/delete/${serviceId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          alert('Service deleted successfully!');
          loadServicesForAdmin();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to delete service');
      }
    }

    function resetForm() {
      editMode = false;
      document.getElementById('serviceForm').reset();
      document.getElementById('serviceId').value = '';
      document.getElementById('formTitle').textContent = 'Add New Service';
      document.getElementById('submitBtn').textContent = 'Add Service';
      document.getElementById('cancelBtn').style.display = 'none';
      document.getElementById('currentImagePreview').innerHTML = '';
    }
  </script>
</body>
</html>
