<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Catering Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-admin">
    <div class="container">
      <div class="nav-brand">
        <h2>üçΩÔ∏è Admin Dashboard</h2>
      </div>
      <ul class="nav-menu">
        <li><a href="/admin.html" class="active">Dashboard</a></li>
        <li><a href="/add-service.html">Manage Services</a></li>
        <li><a href="#" onclick="logout()" class="btn-danger">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 30px;">
    <h2>All Bookings</h2>
    
    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card stat-pending">
        <h3 id="pendingCount">0</h3>
        <p>Pending</p>
      </div>
      <div class="stat-card stat-confirmed">
        <h3 id="confirmedCount">0</h3>
        <p>Confirmed</p>
      </div>
      <div class="stat-card stat-completed">
        <h3 id="completedCount">0</h3>
        <p>Completed</p>
      </div>
      <div class="stat-card stat-cancelled">
        <h3 id="cancelledCount">0</h3>
        <p>Cancelled</p>
      </div>
    </div>

    <!-- Bookings Table -->
    <div class="table-container">
      <table class="bookings-table">
        <thead>
          <tr>
            <th>Booking ID</th>
            <th>Customer</th>
            <th>Service</th>
            <th>Event Date</th>
            <th>Guests</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookingsTableBody">
          <tr>
            <td colspan="8" class="text-center">Loading bookings...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    // Check admin auth
    if (!localStorage.getItem('token') || localStorage.getItem('userType') !== 'admin') {
      alert('Unauthorized access');
      window.location.href = '/login.html';
    }

    // Load bookings
    loadAllBookings();

    async function loadAllBookings() {
      try {
        const response = await fetch('/api/booking/all');
        const data = await response.json();

        if (data.success) {
          displayBookings(data.bookings);
          updateStats(data.bookings);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function displayBookings(bookings) {
      const tbody = document.getElementById('bookingsTableBody');
      
      if (bookings.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-center">No bookings found</td></tr>';
        return;
      }

      tbody.innerHTML = bookings.map(booking => `
        <tr>
          <td>${booking._id.substring(0, 8)}...</td>
          <td>
            <strong>${booking.userName}</strong><br>
            <small>${booking.userEmail}</small>
          </td>
          <td>${booking.serviceName}</td>
          <td>${new Date(booking.eventDate).toLocaleDateString()}</td>
          <td>${booking.guests}</td>
          <td>‚Çπ${booking.totalPrice.toFixed(2)}</td>
          <td>
            <span class="badge badge-${booking.status.toLowerCase()}">${booking.status}</span>
          </td>
          <td>
            <select onchange="updateBookingStatus('${booking._id}', this.value)" class="status-select">
              <option value="">Change Status</option>
              <option value="Pending" ${booking.status === 'Pending' ? 'selected' : ''}>Pending</option>
              <option value="Confirmed" ${booking.status === 'Confirmed' ? 'selected' : ''}>Confirmed</option>
              <option value="Completed" ${booking.status === 'Completed' ? 'selected' : ''}>Completed</option>
              <option value="Cancelled" ${booking.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
            </select>
            <button onclick="deleteBooking('${booking._id}')" class="btn-danger btn-small">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    function updateStats(bookings) {
      const stats = {
        Pending: 0,
        Confirmed: 0,
        Completed: 0,
        Cancelled: 0
      };

      bookings.forEach(booking => {
        stats[booking.status]++;
      });

      document.getElementById('pendingCount').textContent = stats.Pending;
      document.getElementById('confirmedCount').textContent = stats.Confirmed;
      document.getElementById('completedCount').textContent = stats.Completed;
      document.getElementById('cancelledCount').textContent = stats.Cancelled;
    }

    async function updateBookingStatus(bookingId, status) {
      if (!status) return;

      try {
        const response = await fetch(`/api/booking/status/${bookingId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });

        const data = await response.json();

        if (data.success) {
          alert('Status updated successfully!');
          loadAllBookings();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to update status');
      }
    }

    async function deleteBooking(bookingId) {
      if (!confirm('Are you sure you want to delete this booking?')) return;

      try {
        const response = await fetch(`/api/booking/delete/${bookingId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (data.success) {
          alert('Booking deleted successfully!');
          loadAllBookings();
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to delete booking');
      }
    }
  </script>
</body>
</html>
